plugins {
    id 'java'
    id 'application'
}

sourceCompatibility = 1.8
mainClassName = "ru.selentar.parser.Main"

wrapper {
    gradleVersion = '4.7'
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.hibernate:hibernate-core:5.3.0.Final'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}